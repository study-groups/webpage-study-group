<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local storage and array investigation</title>
</head>
<body>
  <h1>Investigation: arrays, and parsing data</h1>
  <h2>Name List</h2>
<ul id="peopleList">

</ul>

<script>

function createList() {

  test4 = '[{"id": 1616273029869,"name": "Ronald", "name2": "Hirschauer","age": "56"},{"id": 15478245, "name": "Bob", "name2": "Hirschauer","age": "34"}]';

  var obj = JSON.parse(test4);

  for(i = 0; i < obj.length; i++) {

    document.getElementById('peopleList');
    var li = document.createElement("li");
    li.innerHTML = obj[i].name + " " + obj[i].name2;
    list = document.getElementById('peopleList');
    list.appendChild(li);
  }
}
createList();















</script>

</body>
</html>
