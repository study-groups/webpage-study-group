<body>
  
  <h2>Grocery List</h2>

  <fieldset>
    <legend>Insert Grocery Item</legend>
    <input id="input" type="text" placeholder="Enter Item...">
    <br>
    <button onClick="save();" type="button">Save Items</button>
    <button onClick="view();" type="button">Display List</button>
    <button onClick="clear();" type="button">Delete Current List</button>

  </fieldset>

  <br>
  <fieldset class="listDisplay">
    <legend>Display List</legend>
    <ul id="itemsOutput"></ul>
  </fieldset>
</body>

  function save(){
    var new_data = " " + document.getElementById('input').value;
  
    if(localStorage.getItem('groceries') == null){
      localStorage.setItem("groceries", '[]');
  
    var old_data = JSON.parse(localStorage.getItem('groceries'));
      old_data.push(new_data);

    localStorage.setItem('groceries', JSON.stringify(old_data));
    }
  }

  function view(){
    if(localStorage.getItem('groceries') != null){
      list = document.getElementById('itemsOutput').innerHTML = JSON.parse(localStorage.getItem('groceries'));

    }
    console.log(list);
   
  
  }
  function clear(){
    localStorage.clear();
    location.reload();
  }
  

</script>
