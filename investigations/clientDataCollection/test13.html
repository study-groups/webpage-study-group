<style>
  /*  Primary theme */
  body {
    /* COLOR VARIABLES */
    --black: #000;
    --white: #fff;
    --medium-grey: #7f818a;
    --dark-blue: #1d1c37;
    --yellow-orange: #fae508;
    --med-light-blue: #425aa0;
    --med-blue: #161A98;
    --med-blue-alt: #1e357d;
    --med-dark-blue: #070a6e;
   
    /* ELEMENT COLORS */
    /* Input Form */
    --background-body: var(--dark-blue);
    --main-header: var(--yellow-orange);
    --form-text: var(--white);
    --form-input-text: var(--medium-grey);
    --background-form: var(--medium-grey);
    --background-form-inputs: var(--white);
  
    /* Button colors */
    --button-text: var(--white);
    --button-border: var(--black);
    --background-buttons: var(--med-light-blue);
    --button-hover: var(--med-blue);
    --button-active: var(--med-dark-blue);

    /* Output colors */
    --output-card-text: var(--white);
    --output-card-text-alt: var(--black);
    --background-output: var(--med-light-blue);
    --background-output-cards: var(--med-blue-alt); /* alt= #070a6e */
    --deleteBtn: var(--med-light-blue);

  }
  
  /* Study-groups theme */
  body.sg {
    /*COLOR VARIABLES */
    --white: #fff;
    --black: #000;
    --medium-grey: #7f818a;
    --medium-green: #004346;
    --dark-blue: #172a3a;
    --light-blue: #487082;
    --yellow-orange: #fae508;
    --med-orange: #a62704;
    --dark-orange: #7e1d02;

    /* ELEMENT COLORS */
    /* Input Form */
    --background-body: var(--dark-blue);
    --main-header: var(--yellow-orange);
    --form-text: var(--white);
    --form-input-text: var(--medium-grey);
    --background-form: var(--medium-grey);
    --background-form-inputs: var(--white);

   /* Buttons */
    --button-text: var(--white);
    --button-border: var(--black);
    --background-buttons: var(--dark-orange);
    --button-hover: var(--light-blue);
    --button-active: var(--dark-orange);

    /* Output colors */
    --output-card-text: var(--white);
    --background-output: var(--medium-green);
    --background-output-cards: var(--medium-green);
   
  }
    body {
      background: var(--background-body);
      font-family: 'Roboto', sans-serif;
    }
    .main-container {
      margin: 0 auto;
      padding-top: 1em;
    }
    .form-container {
      display: flex;
      justify-content: center;
    }
    /* FORM BOX/CONTAINER */
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 2fr;
      border-radius: 10px 10px 10px 10px;
      background: var(--background-form);
      margin: .2em 0 0 0;
      border: 1px solid var(--white);
    }
    .main-header {
      font-family: 'Archivo Black', sans-serif;
      grid-area: 1 / 1 / 2 / 2;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
      padding: 1em;
      color: var(--yellow-orange);
    }
    .theme-change-container {
      grid-area: 1 / 2 / 2 / 3;
      border-left: 4px solid var(--background-body);
      padding-top: 20px;
    }
    .theme-toggle-button {
      display: grid;
      height: 35px;
      width: 140px;
      margin: 0 auto;
      text-align: center;
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #000;
      color: var(--button-text);
      background: var(--background-buttons);
      font-size: 1em;
    }
    .theme-toggle-button:hover {
      background-color: var(--button-hover);
      
    }
    .theme-toggle-button:active {
      background-color: var(--button-active);
      color: var(--black);
    }
    input {
      margin: .4em .5em .2em 1em;
      height: 30px;
      width: 215px;
      font-size: 1em;
      padding: 0 0 0 5px;
      border-radius: 5px;
    }
    /* INPUT GROUPS */
    .gap-div {
      grid-area: 2 / 1 / 3 / 3;
      border: 2px solid var(--background-body);
      background: var(--background-body);
    }
    .fName-input-group, .street-address1-input-group, 
    .city-input-group, .dob-input-group, .email-input-group {
      padding-left: 10px;
    }
    .fName-input-group {
      grid-area: 3 / 1 / 4 / 2;
      margin-top: 1em;
    }
    .lName-input-group {
      grid-area: 3 / 2 / 4 / 3;
      margin-top: 1em;
    }
    .street-address1-input-group {
      grid-area: 4 / 1 / 5 / 2;
    }
    .street-address2-input-group {
      grid-area: 4 / 2 / 5 / 3;
    }
    .city-input-group {
      grid-area: 5 / 1 / 6 / 2;
    }
    .state-input-group {
      grid-area: 5 / 2 / 6 / 3;
    }
    .zip-code-input-group {
      grid-area: 6 / 2 / 7 / 3;
    }
    .dob-input-group {
      grid-area: 7 / 1 / 8 / 2;
    }
    .phone-input-group {
      grid-area: 7 / 2 / 8 / 3;
    }
    .email-input-group {
      grid-area: 8 / 1 / 9 / 2;
    }
    .url-input-group {
      grid-area: 8 / 2 / 9 / 3;
    }
    ul {
      display: none;
    }
    li {
      background: var(--background-form);
    }
    /* BUTTONS */
    .btn {
      background: var(--background-buttons);
    }
    .btn:hover {
      background: var(--button-hover);
    }
    .btn:active {
      background: var(--button-active);
      border: var(--button-border);
    }
    #add-btn, #reset-btn, #update-btn {
      margin: 1em .1em 1em 0;
      width: 130px;
      height: 40px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      border: 1px solid var(--button-border);
    }
    #add-btn {
      border-radius: 8px 0 0 5px;
    }
    #reset-btn {
      border-radius: 0px;
    }
    #update-btn {
      border-radius: 0 8px 8px 0;
    }
    .button-container {
      grid-area: 9 / 1 / 10 / 3;
      margin: 0 auto;
      border-top: 1px solid var(--button-hover);
      margin-top: 40px;
    }
    label {
      display: inline-block;
      color: var(--form-text);
      font-size: 1.2em;
      vertical-align: middle;
      margin-left: 20px;
    }
    .output-container {
      width: auto;
      display: flex;
      margin: 1em 3em 1em 3em;
      background: var(--background-output-cards);
      border-radius: 10px;
      font-size: 1.5em;
      color: var(--button-text);
      justify-content: center;
      border: 1px solid var(--background-form);
    }
    .list-header {
      text-align: center;
      font-size: 1.3em;
      color: var(--button-text);
      margin: 1em;
    }
    .people-list-group {
      line-height: 105%;
    }
    .people-list {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      font-size: .9em;
      text-align: left;
    }
    .card-format {
      border: 1px solid var(--medium-grey);
    }
    label {
      width: 110px;
    }
    .cardBtnContainer {
      display: flex;
      margin: 14px;
    }
    .del-btn, .edit-btn {
      display: block;
      width: 115px;
      min-height: 25px;
      background: var(--background-buttons);
      border: 1px solid var(--button-border);
      padding: 5px;
      color: var(--button-text);
    }
    .del-btn {
      margin: 10px 0 10px 0;
      border-radius: 8px 0 0 8px;
    }
    .edit-btn {
      margin: 10px 0 10px 4px;
      border-radius:  0 8px 8px 0 ;
    }
  @media screen and (max-width: 600px) {
    body {

    #reset-btn {

    }
    #update-btn {
      border-radius: 0 0 5px 5px;

    .list-header {
      font-size: .8em;
    }
    .output-container {
      display: block;
      margin: .3em .15em 2em .15em;
      padding: .2em 0 .2em 0;
    }
    .people-list-group {
      font-size: .6em;
      margin: .5em;
      line-height: normal;
    }
    .people-list {
      margin-left: -1.5em;
    }
  }
