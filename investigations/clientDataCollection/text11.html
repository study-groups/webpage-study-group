<style>
  /*  Wine theme */
  body {
    --background-body: #691699;
    --background-form: #efefef;
    --background-card: #981671;
    --text: #000;
    --button-color: var(--background-card);
    --button-hover-color: #161A98;
    --button-active-color: #070a6e;
    --header-border: #000;
    --transition-delay: 1s;

    transition: var(--transition-delay);
  }
  /* Study-groups theme */
  body.sg {
    --background-body: #172a3a;
    --background-form: #487082;
    --background-card: #004346;
    --text: #fff;
    --button-color: #a62704;
    --button-hover-color: #508991;
    --button-active-color: #7e1d02;
    --header-border: #fff;
  }
  @media screen and (max-width: 2200px) {
    body {
      background: var(--background-body);
      font-family: 'Roboto', sans-serif;
    }
    .main-container {
      margin: 0 auto;
      padding-top: 1em;
    }
    .form-container {
      display: flex;
      justify-content: center;
    }
    /* FORM BOX/CONTAINER */
    .grid-container {
      display: inline-grid;
      grid-template-columns: 2fr 2fr;
      border-radius: 10px 10px 10px 10px;
      background: var(--background-form);
      margin: .2em 0 0 0;
    }
    .main-header {
      grid-area: 1 / 1 / 2 / 3;
      width: 275px;
      text-align: center;
      align-self: center;
      font-size: 1.2em;
      font-weight: 600;
      border-right: 1px solid black;
      padding: 1em;
      color: var(--text);
    }
    .theme-toggle-button {
      grid-area: 1 / 2 / 2 / 3;
      height: 30px;
      width: 140px;
      margin: 1em 0 0 11em;
      margin-top: 1em;
      border-radius: 5px;
      border: 1px solid #000;
      color: white;
      background: var(--background-card);
      font-size: 1em;
    }
    .theme-toggle-button:hover {
      background-color: var(--button-hover-color);
    }
    .theme-toggle-button:active {
      background-color: var(--button-active-color);
    }
    input {
      margin: .4em .5em .2em 1em;
      height: 30px;
      width: 215px;
      font-size: 1em;
      padding: 0 0 0 5px;
    }
    /* INPUT GROUPS */
    .gap-div {
      grid-area: 2 / 1 / 3 / 3;
      border: 3px solid var(--background-body);
      background: var(--background-body);
    }
    .fName-input-group, .street-address1-input-group, 
    .city-input-group, .dob-input-group, .email-input-group {
      padding-left: 10px;
    }
    .fName-input-group {
      grid-area: 3 / 1 / 4 / 2;
      margin-top: 1em;
    }
    .lName-input-group {
      grid-area: 3 / 2 / 4 / 3;
      margin-top: 1em;
    }
    .street-address1-input-group {
      grid-area: 4 / 1 / 5 / 2;
    }
    .street-address2-input-group {
      grid-area: 4 / 2 / 5 / 3;
    }
    .city-input-group {
      grid-area: 5 / 1 / 6 / 2;
    }
    .state-input-group {
      grid-area: 5 / 2 / 6 / 3;
    }
    .zip-code-input-group {
      grid-area: 6 / 2 / 7 / 3;
    }
    .dob-input-group {
      grid-area: 7 / 1 / 8 / 2;
    }
    .phone-input-group {
      grid-area: 7 / 2 / 8 / 3;
    }
    .email-input-group {
      grid-area: 8 / 1 / 9 / 2;
    }
    .url-input-group {
      grid-area: 8 / 2 / 9 / 3;
    }
    ul {
      display: none;
    }
    .todo-list, .todos {
      color: green;
    }
    /* BUTTONS */
    .btn {
      background: var(--button-color);
    }
    .btn:hover {
      background: var(--button-hover-color);
    }
    .btn:active {
      background: var(--button-active-color);
    }
    #add-btn, #reset-btn, #print-btn {
      margin: 1em .5em 1em 0;
      width: 130px;
      height: 40px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      border: 1px solid var(--header-border);
    }
    #add-btn {
      border-radius: 8px 0 0 5px;
    }
    #print-btn {
      border-radius: 0 8px 8px 0;
    }
    .button-container {
      grid-area: 9 / 1 / 10 / 3;
      margin: 0 auto;
      border-top: 1px solid var(--button-hover-color);
      margin-top: 40px;
    }
    label {
      display: inline-block;
      color: var(--text);
      font-size: 1.2em;
      vertical-align: middle;
      margin-left: 20px;
      width: 100px;
    }
    .people-list-group {
      background: var(--list-output-background);
      margin: 1.5em 10% 0 10%;
      border-bottom: 1 px solid var(--list-output-background);
      color: #fff;
      text-align: center;
      font-size: 1.2em;
    }
    .people-list {
      font-size: .9em;
      margin: 2em 0 0 0;
      text-align: left;
    }
    label {
      width: 110px;
    }
  }
  @media screen and (max-width: 812px) {
    body {
      margin: .1em;
      font-size: 1.5em;
      background: var(--background-body);
    }
    .main-container {
      padding: 0;
    }
    .grid-container {
      grid-template-columns: 1fr;
      grid-template-rows: auto;
      max-width: 96%;
      margin: .5em 0 0 0;
    }
    .main-header {
      grid-area: 1 / 1 / 2 / 2;
      width: 40%;
      font-size: .8em;
    }
    .theme-toggle-button {
       grid-area: 1 / 1 / 2 / 2;
       font-size: .6em;
       margin: 1.8em 0 0 14em;
    }
    input {
      margin: .6em 0 0 0;
      font-size: .6em;
    }
    .fName-input-group, .street-address1-input-group, 
    .city-input-group, .dob-input-group, .email-input-group {
      padding-left: 0px;
    }
    label {
      font-size: .7em;
      width: 90px;
      padding: 0;
    }
    .fName-input-group {
      grid-area: 3 / 1 / 4 / 2;
      margin: .5em 0 0 0;
    }
    .lName-input-group {
      grid-area: 4 / 1 / 5 / 2;
      margin: 0;
    }
    .street-address1-input-group {
      grid-area: 5 / 1 / 6 / 2;
    }
    .street-address2-input-group {
      grid-area: 6 / 1 / 7 / 2;
    }
    .city-input-group {
      grid-area: 7 / 1 / 8 / 2;
    }
    .state-input-group {
      grid-area: 8 / 1 / 9 / 2;
    }
    .zip-code-input-group {
      grid-area: 9 / 1 / 10 / 2;
    }
    .dob-input-group {
      grid-area: 10 / 1 / 11 / 2;
    }
    .phone-input-group {
      grid-area: 11 / 1 / 12 / 2;
    }
    .email-input-group {
      grid-area: 12 / 1 / 13 / 2;
    }
    .url-input-group {
      grid-area: 13 / 1 / 14 / 2;
    }
    .button-container {
      grid-area: 14 / 1 / 15 / 2;
      margin: 1.7em;
      border: none;
    }
    #add-btn, #reset-btn, #print-btn {
      font-size: .8em;
      margin: 0 auto;
      width: 275px;
    }
    #add-btn {
      grid-area: 6 / 1 / 7 / 2;
      border-radius: 5px 5px 0 0;
    }
    #reset-btn {
      grid-area: 7 / 1 / 8 / 2;
    }
    #print-btn {
      border-radius: 0 0 5px 5px;
    }
    .people-list-group {
      font-size: 1rem;
      margin: .5em;
    }
  }
</style>

        <div class="street-address2-input-group">

        </div>
        <div class="state-input-group">

          <input

        <div class="dob-input-group">

        <div class="phone-input-group">

          <input

            class="phone-input"

            placeholder="(999)999-9999">
        </div>
        <div class="email-input-group">
          <label for="email-input">Email:</label>
            <input 
              id="email-input"
              class="email-input"
              placeholder="Email: (xyz@xyz.com)"
              type="email">
        </div>
        <div class="url-input-group">
          <label for="url">URL:</label>
            <input
              id="url"
              class="url-input"
              placeholder="url"
              type="url">
        </div>
        <!-- BUTTONS -->
        <div class="button-container">
          <button id="add-btn" class="btn"  type="submit">Add</button>
          <input id="reset-btn" class="btn" type="reset">
          <button id="print-btn" class="btn" type="submit">Print</button>
        </div>
        <!-- <button class="btn" id="delete-btn"  type="submit">Delete</button> -->
    </form>  
    </div>
    <div id="people-list-group"class="people-list-group">List Data
      <ol id="people-list" class="people-list">
        <li></li>
      </ol>
    </div>
  </div>
